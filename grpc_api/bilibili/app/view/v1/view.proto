    int64 aid = 1;
    // 视频cid
    int64 cid = 2;
    // UP主mid
    int64 upMid = 3;
}

// 稿件播放中数据-回复
message ViewProgressReply{
    // 视频引导信息
    VideoGuide videoGuide = 1;
    // Chronos灰度管理
    Chronos chronos = 2;
}

// Chronos灰度管理
message Chronos {
    // 资源包md5
    string md5 = 1;
    // 资源包
    string file = 2;
}

// 视频引导信息
message VideoGuide{
    // 关注按钮卡片
    repeated Attention attention = 1;
    // 互动弹幕
    repeated CommandDm commandDms = 2;
    // 运营卡片
    repeated OperationCard operationCard = 3;
    // 运营卡片新版
    repeated OperationCardNew operationCardNew = 4;
    // 契约卡
    ContractCard contractCard = 5;
}

// 契约卡
message ContractCard {
    // 需要触发的播放进度百分比
    float displayProgress = 1;
    // 触发位置的前后误差(单位ms)
    int64 displayAccuracy = 2;
    // 展示持续时间(单位ms)
    int64 displayDuration = 3;
    // 弹出模式
    // 0: 原有模式 1: 半屏弹出 2: 全屏、半屏均弹出
    int32 show_mode = 4;
    // 提示页面
    // 0: 原有页面 1: 6.23版本新页面
    int32 page_type = 5;
    // UP主信息
    UpperInfos upper = 6;
}

// UP主信息
message UpperInfos {
    // 粉丝数
    int64 fans_count = 1;
    // 近半年投稿数
    int64 arc_count_last_half_year = 2;
    // 成为UP主时间
    int64 first_up_dates = 3;
    // 总播放量
    int64 total_play_count = 4;
}

//内嵌操作按钮卡片
message OperationCardNew {
    // 卡片id
    int64 id = 1;
    // 开始时间
    int32 from = 2;
    // 结束时间
    int32 to = 3;
    // 用户操作态
    // true已操作 false未操作
    bool status = 4;
    // 卡片类型
    OperationCardType cardType = 5;
    // 卡片渲染
    oneof renderCase {
        // 标准卡
        StandardCard standardCard= 6;
        // 老运营卡片（原B剪跳转卡）
        OperationCard operationCard = 7;
    }
    //
    BizType bizType = 8;
    //
    oneof paramCase {
        // 追番追剧参数
        BizFollowVideoParam FollowVideoParam = 9;
        // 预约活动参数
        BizReserveActivityParam ReserveActivityParam = 10;
        // 跳转参数
        BizJumpLinkParam LinkParam = 11;
        // 预约游戏参数
        BizReserveGameParam game = 12;
    }
}

// 卡片样式
enum OperationCardType {
    //
    CardTypeNone = 0;
    // 标准卡
    CardTypeStandard = 1;
    // 原跳转卡
    CardTypeSkip = 2;
}

// 标准卡
message StandardCard{
    // 卡片文案
    string title = 1;
    // 按钮文字 未操作
    string buttonTitle = 2;
    // 按钮文字 已操作
    string buttonSelectedTitle = 3;
    // 已操作态是否显示
    bool showSelected = 4;
}

// 老运营卡片
message OperationCard{
    // 开始时间(单位为秒)
    int32 startTime = 1;
    // 结束时间(单位为秒)
    int32 endTime = 2;
    // 图标
    string icon = 3;
    // 标题
    string title = 4;
    // 按钮文案
    string buttonText = 5;
    // 跳转链接
    string url = 6;
    // 内容描述
    string content = 7;
}

// 互动弹幕条目信息
message CommandDm{
    // 弹幕id
    int64 id = 1;
    // 对象视频cid
    int64 oid = 2;
    // 发送者mid
    string mid = 3;
    // 互动弹幕指令
    string command = 4;
    // 互动弹幕正文
    string content = 5;
    // 出现时间
    int32 progress = 6;
    // 创建时间
    string ctime = 7;
    // 发布时间
    string mtime = 8;
    // 扩展json数据
    string extra = 9;
    // 弹幕id str类型
    string idStr = 10;
}

// 关注按钮卡片
message Attention {
    // 开始时间
    int32 startTime = 1;
    // 结束时间
    int32 endTime = 2;
    // 位置x坐标
