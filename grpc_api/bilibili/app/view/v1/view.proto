syntax = "proto3";
package bilibili.app.view.v1;

import "google/protobuf/any.proto";
import "bilibili/app/archive/middleware/v1/preload.proto";
import "bilibili/app/archive/v1/archive.proto";

service View {
    // 视频页详情页
    rpc View (ViewReq) returns (ViewReply);
    // 视频播放过程中的数据
    rpc ViewProgress (ViewProgressReq) returns (ViewProgressReply);
    // 短视频下载
    rpc ShortFormVideoDownload (ShortFormVideoDownloadReq) returns (ShortFormVideoDownloadReply);
    // 点击播放器卡片事件
    rpc ClickPlayerCard (ClickPlayerCardReq) returns (NoReply);
    // 点击大型活动页预约
    rpc ClickActivitySeason (ClickActivitySeasonReq) returns (NoReply);
    // 合集详情页
    rpc Season (SeasonReq) returns (SeasonReply);
    // 播放器卡片曝光
    rpc ExposePlayerCard (ExposePlayerCardReq) returns (NoReply);
    // 点击签订契约
    rpc AddContract (AddContractReq) returns (NoReply);
}

// 空回复
message NoReply {}

// 视频页详情页-请求
message ViewReq {
    // 稿件avid(av/bv任选其一)
    int64 aid = 1;
    // 稿件bvid(av/bv任选其一)
    string bvid = 2;
    // 来源
    string from = 3;
    // AI trackid
    string trackid = 4;
    // 广告扩展数据
    string adExtra = 5;
    // 清晰度(旧版)
    int32 qn = 6;
    // 流版本(旧版)
    int32 fnver = 7;
    // 流类型(旧版)
    int32 fnval = 8;
    // 是否强制使用域名(旧版)
    int32 forceHost = 9;
    // 是否允许4K(旧版)
    int32 fourk = 10;
    // 当前页面spm
    string spmid = 11;
    // 上一页面spm
    string fromSpmid = 12;
    //
    int32 autoplay = 13;
    // 视频秒开参数
    bilibili.app.archive.middleware.v1.PlayerArgs playerArgs = 14;
}

// 视频页信息-响应
message ViewReply {
    // 稿件信息
    bilibili.app.archive.v1.Arc arc = 1;
    // 分P信息
    repeated ViewPage pages = 2;
    // UP主扩展信息 ("OnwerExt"为源码中拼写错误)
    OnwerExt ownerExt = 3;
    // 稿件用户操作状态
    ReqUser reqUser = 4;
    // 稿件TAG
    repeated Tag tag = 5;
    // TAG对应的图标
    map<string, TIcon> tIcon = 6;
    // 稿件映射的PGC剧集信息
    Season season = 7;
    // 充电排行
    ElecRank elecRank = 8;
    // 历史观看进度
    History history = 9;
    // 视频相关推荐列表
    repeated Relate relates = 10;
    // 不感兴趣原因
    Dislike dislike = 11;
    // 播放图标动画配置档
    PlayerIcon playerIcon = 12;
    //
    string vipActive = 13;
    // 稿件bvid
    string bvid = 14;
    // 获得荣誉信息
    Honor honor = 15;
    // 相关推荐顶部tab
    repeated RelateTab relateTab = 16;
    // 参与的活动页面url
    string activityUrl = 17;
    // 稿件引用bgm列表
    repeated Bgm bgm = 18;
    // 联合投稿成员列表
    repeated Staff staff = 19;
    // 争议信息
    string argueMsg = 20;
    // 短链接
    string shortLink = 21;
    // 播放实验
    // 1:相关推荐自动播放
    int32 playParam = 22;
    // 标签
    Label label = 23;
    // UGC视频合集信息
    UgcSeason ugcSeason = 24;
    // 配置信息
    Config config = 25;
    // 分享副标题(已观看xxx次)
    string shareSubtitle = 26;
    // 互动视频信息
    Interaction interaction = 27;
    // 错误码
    // DEFAULT:正常 CODE404:视频被UP主删除
    ECode ecode = 28;
    // 404页信息
    CustomConfig customConfig = 29;
    // 广告
    repeated CM cms = 30;
    // 广告配置
    CMConfig cmConfig = 31;
    // 播放页定制tab
    Tab tab = 32;
    // 排行榜
    Rank rank = 33;
    // 免流面板定制
    TFPanelCustomized tfPanelCustomized = 34;
    // UP主发起活动
    UpAct upAct = 35;
    // 用户装扮
    UserGarb userGarb = 36;
    // 大型活动合集
    ActivitySeason activitySeason = 37;
    // 评论样式
    string badge_url = 38;
    // 直播预约信息
    LiveOrderInfo live_order_info = 39;
    // 稿件简介v2
    repeated DescV2 desc_v2 = 40;
}

// 直播预约信息
message LiveOrderInfo {
    // 预约id
    int64 sid = 1;
    // 预约条文案
    string text = 2;
    // 直播开始时间
    int64 live_plan_start_time = 3;
    // 是否预约
    bool is_follow = 4;
}

// 大型活动合集
message ActivitySeason {
    // 稿件信息
    bilibili.app.archive.v1.Arc arc = 1;
    // 分P信息
    repeated ViewPage pages = 2;
    //("OnwerExt"为源码中拼写错误)
    OnwerExt ownerExt = 3;
    // 稿件用户操作状态
    ReqUser reqUser = 4;
    // 充电排行
    ElecRank elecRank = 5;
    // 历史观看进度
    History history = 6;
    // 稿件bvid
    string bvid = 7;
    // 获得荣誉信息
    Honor honor = 8;
    // 联合投稿成员列表
    repeated Staff staff = 9;
    // UGC视频合集信息
    UgcSeason ugcSeason = 10;
    // 播放页定制tab
    Tab tab = 11;
    // 排行榜
    Rank rank = 12;
    // 预约模块
    Order order = 13;
    // 是否支持点踩
    bool supportDislike = 14;
    // 相关推荐(运营配置+AI推荐)
    OperationRelate operationRelate = 15;
    // 活动页资源包
    ActivityResource activityResource = 16;
    // 短链接
    string shortLink = 17;
    // 标签
    Label label = 18;
    // 不感兴趣原因
    Dislike dislike = 19;
    // 播放图标动画配置档
    PlayerIcon playerIcon = 20;
    // 分享副标题(已观看xxx次)
    string shareSubtitle = 21;
    // 广告配置
    CMConfig cmConfig = 22;
    // 免流面板定制
    TFPanelCustomized tfPanelCustomized = 23;
    // 争议信息
    string argueMsg = 24;
    // 错误码
    // DEFAULT:正常 CODE404:视频被UP主删除
    ECode ecode = 25;
    // 404页信息
    CustomConfig customConfig = 26;
    // 评论样式
    string badge_url = 27;
    // 稿件简介v2
    repeated DescV2 desc_v2 = 28;
}

// 特殊稿件简介
message DescV2 {
    // 文本内容
    string text = 1;
    // 文本类型
    DescType type = 2;
    // 点击跳转链接
    string uri = 3;
    // 资源ID
    int64 rid = 4;
}

// 枚举-文本类型
enum DescType {
    // 占位
    DescTypeUnknown = 0;
    // 文本
    DescTypeText = 1;
    // @
    DescTypeAt = 2;
}

// 活动页资源包
message ActivityResource {
    // mod资源池名称
    string modPoolName = 1;
    // mod资源名称
    string modResourceName = 2;
    // 背景色
    string bgColor = 3;
    // 选中背景色
    string selectedBgColor = 4;
    // 文字颜色
    string textColor = 5;
    // 浅字色
    string lightTextColor = 6;
    // 深字色
    string darkTextColor = 7;
    // 分割线色
    string dividerColor = 8;
}

// 相关推荐(运营配置+AI推荐)
message OperationRelate {
    // 模块标题
    string title = 1;
    // 相关推荐模块内容
    repeated RelateItem relateItem = 2;
    // AI相关推荐
    repeated Relate ai_relate_item = 3;
}

// 相关推荐内容
message RelateItem {
    // 跳链
    string url = 1;
    // 封面
    string cover = 2;
}

// 预约模块
message Order {
    // 用户操作态
    bool status = 1;
    // 模块标题
    string title = 2;
    // 按钮文字 未操作
    string buttonTitle = 3;
    // 按钮文字 已操作
    string buttonSelectedTitle = 4;
    // 合集播放数
    int64 seasonStatView = 5;
    // 合集弹幕数
    int64 seasonStatDanmaku = 6;
    // 预约类型(点击时透传，直播开始前预约活动，直播开始后收藏合集)
    BizType orderType = 7;
    // 预约业务参数
    oneof orderParamCase {
        // 预约活动参数
        BizReserveActivityParam bizReserveActivityParam = 8;
        // 收藏合集参数
        BizFavSeasonParam bizFavSeasonParam = 9;
    }
    // 合集简介
    string intro = 10;
}

// 业务类型
enum BizType {
    BizTypeNone = 0;
    // 追番追剧
    BizTypeFollowVideo = 1;
    // 预约活动
    BizTypeReserveActivity = 2;
    // 跳转链接
    BizTypeJumpLink = 3;
    // 收藏合集
    BizTypeFavSeason = 4;
    // 预约游戏
    BizTypeReserveGame = 5;
}

// 用户装扮信息
message UserGarb {
    // 点赞动画url
    string urlImageAniCut = 1;
}

// 排行榜
message Rank {
    // 排行榜icon
    string icon = 1;
    // 排行榜icon 夜间模式
    string iconNight = 2;
    // 排行榜文案
    string text = 3;
}

// TAB
message Tab {
    // 背景图片
    string background = 1;
    // 跳转类型
    TabOtype otype = 2;
    // 类型id
    int64 oid = 3;
    // 跳转url
    string uri = 4;
    // 样式
    TabStyle style = 5;
    // 文字
    string text = 6;
    // 未选中态字色
    string textColor = 7;
    // 选中态字色
    string textColorSelected = 8;
    // 图片
    string pic = 9;
    // 后台配置自增
    int64 id = 10;
}

// TAB样式
enum TabStyle {
    // 未知样式
    UnknownStyle = 0;
    // 文字样式
    Text = 1;
    // 图片样式
    Pic = 2;
}

// TAB跳转类型
enum TabOtype {
    // 未知类型
    UnknownOtype = 0;
    // url链接
    URL = 1;
    // native话题活动
    TopicNA = 2;
}

// 错误代码
enum ECode {
    //正常
    DEFAULT = 0;
    // 稿件被UP主删除
    CODE404 = 1;
}

// 分P信息
message ViewPage {
    // 分P基本信息
    bilibili.app.archive.v1.Page page = 1;
    // 分P对应的音频稿件
    Audio audio = 2;
    // 分P弹幕信息
    DM dm =3;
    // 下载文案
    string downloadTitle = 4;
    // 分P完整标题(视频标题+分P标题)
    string downloadSubtitle = 5;
}

// 音频稿件信息
message Audio {
    // 音频标题
    string title = 1;
    // 音频封面url
    string coverUrl = 2;
    // 音频auid
    int64 songId = 3;
    // 音频播放量
    int64 playCount = 4;
    // 音频评论数
    int64 replyCount = 5;
    // 音频作者UID
    int64 upperId = 6;
    // 进入按钮文案
    string entrance = 7;
    //
    int64 songAttr = 8;
}

// 分P弹幕信息
message DM {
    // 分P是否关闭弹幕
    // 0:正常 1:关闭
    bool closed = 1;
    //
    bool realName = 2;
    // 分P弹幕总数
    int64 count = 3;
}

// UP主扩展信息 ("OnwerExt"为源码中拼写错误)
message OnwerExt {
    // 认证信息
    OfficialVerify officialVerify = 1;
    // 直播信息
    Live live = 2;
    // 会员信息
    Vip vip = 3;
    //
    repeated int64 assists = 4;
    // 粉丝数
    int64 fans = 5;
    // 总投稿数
    string arcCount = 6;
}

// 认证信息
message OfficialVerify {
    // 认证类型
    // 0:个人认证 1:官方认证
    int32 type = 1;
    //认证名称
    string desc = 2;
}

// 直播信息
message Live {
    // 主播UID
    int64 mid = 1;
    // 直播间id
    int64 roomid = 2;
    // 直播间url
    string uri = 3;
    //
    string endpageUri = 4;
}

// 会员信息
message Vip {
    //会员类型
    int32 type = 1;
    //到期时间
    int64 dueDate = 2;
    //
    string dueRemark = 3;
    //
    int32 accessStatus = 4;
    //会员状态
    int32 vipStatus = 5;
    //
    string vipStatusWarn = 6;
    //
    int32 themeType = 7;
    //
    VipLabel label = 8;
}

// 会员类型标签
message VipLabel {
    //
    string path = 1;
    //
    string text = 2;
    //
    string label_theme = 3;
}

// 用户操作状态
message ReqUser {
    // 用户是否关注UP
    int32 attention = 1;
    // UP是否关注用户
    int32 guestAttention = 2;
    // 是否收藏
    int32 favorite = 3;
    // 是否点赞
    int32 like = 4;
    // 是否点踩
    int32 dislike = 5;
    // 是否投币
    int32 coin = 6;
    // 关注等级
    int32 attentionLevel = 7;
    // 是否收藏合集
    int32 favSeason = 8;
}

// TAG信息
message Tag {
    // TAD id
    int64 id = 1;
    // TAG名
    string name = 2;
    //
    int64 likes = 3;
    //
    int64 hates = 4;
    //
    int32 liked = 5;
    //
    int32 hated = 6;
    // TAG页面uri
    string uri = 7;
    // TAG类型
    // common:普通 new:话题 act:活动
    string tagType = 8;
}

// TAG图标信息
message TIcon {
    // TAG图标url
    string icon = 1;
}

// 剧集信息
message Season {
    //
    string allowDownload = 1;
    // 剧集ssid
    int64 seasonId = 2;
    // 是否重定向跳转
    int32 isJump = 3;
    // 剧集标题
    string title = 4;
    // 剧集封面url
    string cover = 5;
    // 剧集是否完结
    int32 isFinish = 6;
    // 最新一话epid
    int64 newestEpId = 7;
    // 最新一话标题
    string newestEpIndex = 8;
    // 总集数
    int64 totalCount = 9;
    // 更新星期日
    int32 weekday = 10;
    // 用户追番标志
    UserSeason userSeason = 11;
    //
    SeasonPlayer player = 12;
    // 单集页面url
    string ogv_playurl = 13;
}

// 用户追番标志
message UserSeason {
    // 关注状态
    // 0:未关注 1:已关注
    string attention = 1;
}

//
message SeasonPlayer{
    //
    int64 aid = 1;
    //
    string vid = 2;
    //
    int64 cid = 3;
    //
    string from = 4;
}

// 充电排行信息
message ElecRank {
    // 充电排行列表
    repeated ElecRankItem list = 1;
    // 充电用户数
    int64 count = 2;
}

// 充电用户信息
message ElecRankItem {
    // 用户头像url
    string avatar = 1;
    // 用户昵称
    string nickname = 2;
    // 充电留言
    string message = 3;
    // 用户mid
    int64 mid = 4;
}

// 稿件观看进度
message History {
    // 播放进度分P cid
    int64 cid = 1;
    // 播放进度时间
    // 0:未观看 -1:已看完 正整数:播放时间进度
    int64 progress = 2;
}

//相关推荐项
message Relate {
    //
    int64 aid = 1;
    // 封面url
    string pic = 2;
    // 标题
    string title = 3;
    // UP主信息
    bilibili.app.archive.v1.Author author = 4;
    // 稿件状态数
    bilibili.app.archive.v1.Stat stat = 5;
    // 时长
    int64 duration = 6;
    // 跳转类型
    // special:pgc视频 av:稿件视频 cm:广告 game:游戏
    string goto = 7;
    // 参数（如av号等）
    string param = 8;
    // 跳转uri
    string uri = 9;
    //
    string jumpUrl = 10;
    // 评分
    double rating = 11;
    //
    string reserve = 12;
    // 来源标识
    // operation:管理员添加
    string from = 13;
    // 备注
    string desc = 14;
    //
    string rcmdReason = 15;
    // 标志文字
    string badge = 16;
    // 1P cid
    int64 cid = 17;
    //
    int32 seasonType = 18;
    //
    int32 ratingCount = 19;
    // 标签文案
    string tagName = 20;
    // 游戏礼包信息
    PackInfo packInfo = 21;
    //
    Notice notice = 22;
    // 按钮信息
    Button button = 23;
    // spm追踪id
    string trackid = 24;
    // 游戏卡片新样式
    int32 newCard = 25;
    // 推荐理由样式
    ReasonStyle rcmdReasonStyle = 26;
    //
    string coverGif = 27;
    // 广告
    CM cm = 28;
    // 游戏卡字段
    // 0:下载 1:预约(跳过详情) 2:预约 3:测试 4:测试+预约 5:跳过详情页
    int64 reserveStatus = 29;
}

// 推荐理由样式
message ReasonStyle {
    //
    string text = 1;
    // 日间模式文字
    string textColor = 2;
    //
    string bgColor = 3;
    //
    string borderColor = 4;
    // 夜间模式文字
    string textColorNight = 5;
    //
    string bgColorNight = 6;
    //
    string borderColorNight = 7;
    // 1:填充 2:描边 3:填充 + 描边 4:背景不填充 + 背景不描边
    int32 bgStyle = 8;
    //
    int32 selected = 9;
}

//游戏礼包信息
message PackInfo {
    // 礼包标题
    string title = 1;
    // 礼包页uri
    string uri = 2;
}

//
message Notice {
    //
    string title = 1;
    //
    string desc = 2;
}

//
message Button {
    // 按钮文案
    string title = 1;
    // 跳转uri
    string uri = 2;
}

// 不喜欢原因
message Dislike {
    // 标题
    string title = 1;
    //
    string subtitle = 2;
    // 原因项列表
    repeated DislikeReasons reasons = 3;
}

// 不喜欢原因项
message DislikeReasons {
    // 类型
    // 1:全部类型 3:TAG 4:UP主
    int64 id = 1;
    // 相关UP主mid
    int64 mid = 2;
    // 相关分区tid
    int32 rid = 3;
    // 相关TAG id
    int64 tagId = 4;
    // 相关名称
    string name = 5;
}

// 进度条动画配置
message PlayerIcon {
    // 拖动动画配置档url
    string url1 = 1;
    // 拖动动画配置档hash
    string hash1 = 2;
    // 松手动画配置档url
    string url2 = 3;
    // 松手动画配置档hash
    string hash2 = 4;
}

// 广告
message CM {
    // 广告数据(需要二次解包)
    google.protobuf.Any sourceContent = 1;
}

//
message AdInfo {
    //
    int64 creative_id = 1;
    //
    int64 creative_type = 2;
    //
    CreativeContent creative_content = 3;
    //
    string ad_cb = 4;
    //
    int32 card_type = 5;
    //
    bytes Extra = 6;
}

//
message CreativeContent {
    //
    string title = 1;
    //
    string description = 2;
    //
    string button_title = 3;
    //
    int64 video_id = 4;
    //
    string username = 5;
    //
    string image_url = 6;
    //
    string image_md5 = 7;
    //
    string log_url = 8;
    //
    string log_md5 = 9;
    //
    string url = 10;
    //
    string click_url = 11;
    //
    string show_url = 12;
}

// 广告配置
message CMConfig {
    // 广告配置数据(需要二次解包)
    google.protobuf.Any adsControl = 1;
}

//
message Asset {
    //
    int32 paid = 1;
    //
    int64 price = 2;
    //
    AssetMsg msg = 3;
    //
    AssetMsg preview_msg = 4;
}

//
message AssetMsg {
    //
    string desc1 = 1;
    //
    string desc2 = 2;
}

// 视频引用的bgm音频
message Bgm {
    // 音频auid
    int64 sid = 1;
    // 音频作者mid
    int64 mid = 2;
    // 音频标题
    string title = 3;
    // 音频作者昵称
    string author = 4;
    // bgm页面url
    string jumpUrl = 5;
    // 音频封面url
    string cover = 6;
}

// 合作成员信息
message Staff {
    // 成员mid
    int64 mid = 1;
    // 成员角色
    string title = 2;
    // 成员头像url
    string face = 3;
    // 成员昵称
    string name = 4;
    // 成员官方信息
