// UGC视频合集信息
message UgcSeason {
    // 合集id
    int64 id = 1;
    // 合集标题
    string title = 2;
    // 合集封面url
    string cover = 3;
    // 合集简介
    string intro = 4;
    // 小节列表
    repeated Section sections = 5;
    // 合集状态数
    UgcSeasonStat stat = 6;
    //
    string labelText = 7;
    //
    string labelTextColor = 8;
    //
    string labelBgColor = 9;
    //
    string labelBgNightColor = 11;
    //
    string labelTextNightColor = 10;
    // 按钮文案
    string descRight = 12;
    // 分集总数
    int64 epCount = 13;
}

//ugc视频合集状态数
message UgcSeasonStat {
    // 合集id
    int64 seasonId = 1;
    // 观看数
    int32 view = 2;
    // 弹幕数
    int32 danmaku = 3;
    // 评论数
    int32 reply = 4;
    // 收藏数
    int32 fav = 5;
    // 投币数
    int32 coin = 6;
    // 分享数
    int32 share = 7;
    // 当前排名
    int32 nowRank = 8;
    // 历史最高排名
    int32 hisRank = 9;
    // 总计点赞
    int32 like = 10;
}

// 视频合集小节信息
message Section {
    // 小节id
    int64 id = 1;
    // 小节标题
    string title = 2;
    // 小节类型
    // 0:其他 1:正片
    int64 type = 3;
    // 单话列表
    repeated Episode episodes = 4;
}

//视频合集单话信息
message Episode {
    // 合集单话id
    int64 id = 1;
    // 稿件avid
    int64 aid = 2;
